<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colegio De Montalban Scientific Calculator</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #bbdefb, #e3f2fd);
      --box-bg: white;
      --text: #0d47a1;
      --button: #64b5f6;
      --button-hover: #42a5f5;
      --equal: #1976d2;
      --equal-hover: #0d47a1;
      --shadow: rgba(0,0,0,0.3);
    }

    body.dark {
      --bg: linear-gradient(135deg, #1e1e1e, #2b2b2b);
      --box-bg: #333;
      --text: #fff;
      --button: #555;
      --button-hover: #666;
      --equal: #2196f3;
      --equal-hover: #0d47a1;
      --shadow: rgba(255,255,255,0.1);
    }

    body {
      background: var(--bg);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 20px;
      transition: background 0.3s ease;
    }

    .header {
      text-align: center;
      margin-bottom: 15px;
    }

    .header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--equal);
      background-color: white;
    }

    marquee {
      font-size: 18px;
      color: var(--text);
      font-weight: bold;
      margin-top: 10px;
    }

    .header h1 {
      color: var(--text);
      font-size: 26px;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .theme-toggle, .power-toggle {
      background-color: var(--equal);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .power-toggle {
      background-color: #ef5350;
    }

    .theme-toggle:hover {
      background-color: var(--equal-hover);
    }

    .power-toggle:hover {
      background-color: #d32f2f;
    }

    .calculator {
      background-color: var(--box-bg);
      border-radius: 15px;
      box-shadow: 0 4px 15px var(--shadow);
      padding: 25px;
      width: 320px;
      text-align: center;
      margin-bottom: 15px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .calculator.off {
      filter: brightness(0.3);
      pointer-events: none;
    }

    input {
      width: 100%;
      height: 50px;
      text-align: right;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
      padding-right: 10px;
      background-color: var(--box-bg);
      color: var(--text);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    button {
      height: 50px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: var(--button);
      color: white;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }

    .equal {
      background-color: var(--equal);
      grid-column: span 2;
    }

    .equal:hover {
      background-color: var(--equal-hover);
    }

    .history {
      background-color: var(--box-bg);
      border-radius: 10px;
      box-shadow: 0 3px 10px var(--shadow);
      width: 320px;
      max-height: 150px;
      overflow-y: auto;
      padding: 10px;
      font-size: 16px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .history h3 {
      color: var(--equal);
      font-size: 18px;
      text-align: center;
      margin-bottom: 8px;
    }

    .history ul {
      list-style: none;
      padding: 0;
      margin: 0;
      color: var(--text);
    }

    .history li {
      border-bottom: 1px solid #ccc;
      padding: 4px 0;
    }

    .clear-history {
      background-color: #ef5350;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      margin-top: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .clear-history:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <img src="c.png" alt="Colegio De Montalban Logo">
    <marquee behavior="scroll" direction="left">
      Welcome to Colegio De Montalban Scientific Calculator | Developed by Justin Edward Sebarre, Paulo Sonio, J-el Gregorio
    </marquee>
    <h1>Colegio De Montalban Calculator</h1>

    <div class="controls">
      <button class="theme-toggle" onclick="toggleTheme()"> Dark Mode</button>
      <button class="power-toggle" id="powerBtn" onclick="togglePower()"> Power</button>
    </div>
  </div>

  <!-- CALCULATOR -->
  <div class="calculator" id="calcBox">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="pressKey('C')">C</button>
      <button onclick="pressKey('⌫')">⌫</button>
      <button onclick="pressKey('(')">(</button>
      <button onclick="pressKey(')')">)</button>
      <button onclick="pressKey('%')">%</button>

      <button onclick="pressKey('7')">7</button>
      <button onclick="pressKey('8')">8</button>
      <button onclick="pressKey('9')">9</button>
      <button onclick="pressKey('/')">÷</button>
      <button onclick="pressKey('^')">^</button>

      <button onclick="pressKey('4')">4</button>
      <button onclick="pressKey('5')">5</button>
      <button onclick="pressKey('6')">6</button>
      <button onclick="pressKey('*')">×</button>
      <button onclick="pressKey('√(')">√</button>

      <button onclick="pressKey('1')">1</button>
      <button onclick="pressKey('2')">2</button>
      <button onclick="pressKey('3')">3</button>
      <button onclick="pressKey('-')">−</button>
      <button onclick="pressKey('π')">π</button>

      <button onclick="pressKey('0')">0</button>
      <button onclick="pressKey('.')">.</button>
      <button onclick="pressKey('+')">+</button>
      <button onclick="pressKey('sin(')">sin</button>
      <button onclick="pressKey('cos(')">cos</button>

      <button onclick="pressKey('tan(')">tan</button>
      <button onclick="pressKey('log(')">log</button>
      <button onclick="pressKey('ln(')">ln</button>
      <button class="equal" onclick="pressKey('=')">=</button>
    </div>
  </div>

  <!-- HISTORY -->
  <div class="history" id="historyBox">
    <h3>Calculation History</h3>
    <ul id="historyList"></ul>
    <button class="clear-history" onclick="clearHistory()"> Clear History</button>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    const display = document.getElementById('display');
    const historyList = document.getElementById('historyList');
    const clickSound = document.getElementById('clickSound');
    const calcBox = document.getElementById('calcBox');
    const powerBtn = document.getElementById('powerBtn');
    let powerOn = true;

    function playSound() {
      if (powerOn) {
        clickSound.currentTime = 0;
        clickSound.play();
      }
    }

    function pressKey(value) {
      if (!powerOn) return;
      playSound();
      if (value === 'C') return clearDisplay();
      if (value === '⌫') return deleteChar();
      if (value === '=') return calculate();
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteChar() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        let expression = display.value;
        expression = expression.replace(/π/g, "Math.PI");
        expression = expression.replace(/√\(/g, "Math.sqrt(");
        expression = expression.replace(/sin\(/g, "Math.sin(");
        expression = expression.replace(/cos\(/g, "Math.cos(");
        expression = expression.replace(/tan\(/g, "Math.tan(");
        expression = expression.replace(/log\(/g, "Math.log10(");
        expression = expression.replace(/ln\(/g, "Math.log(");
        expression = expression.replace(/\^/g, "**");

        const result = eval(expression);
        if (display.value !== '') addToHistory(display.value + " = " + result);
        display.value = result;
      } catch {
        display.value = 'Error';
      }
    }

    function addToHistory(entry) {
      const li = document.createElement('li');
      li.textContent = entry;
      historyList.prepend(li);
    }

    function clearHistory() {
      historyList.innerHTML = '';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      playSound();
    }

    function togglePower() {
      powerOn = !powerOn;
      calcBox.classList.toggle('off');
      display.value = powerOn ? '' : '';
      playSound();
      powerBtn.textContent = powerOn ? '⏻ Power' : ' Off';
    }
  </script>

</body>
</html>
